<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .col{
            width: 320px;
        }

        .col img{
            padding: 20px;
            width: 100%;
            height: 50%;
        }

        
    </style>
</head>
  <body>

    <header>
        <h1 class="text-center mb-5">Welcome to Phone Hunter Page</h1>
    </header>
    
    
    <main>

        <section class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search Your Phone</label>
                <input id="phoneSearchText" type="text" class="form-control"  placeholder="phone/tab/watch/apple/samsung/iphone">
            </div>
            <div><button id="btn-Search" class="btn btn-primary mb-5">Search</button></div>
        </section>

        <section class="container">
           
            <div id="phone-Container" class="row row-cols-1 row-cols-md-2 g-4">
                
            </div>


            <div id="no-found-massage" class="d-none">
                <h3 class="text-primary text-center"> No Phone Found. Please try a new Search</h3>
            </div>

            <div id="showall" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary"> Show all </button>
            </div>
        </section>

        <section id="loader" class="d-none">
            <div style="height: 400px;" class="text-center border d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
